<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="stopW.js" defer></script>
</head>
<body>
    <header>
        <h1>Stopwatch</h1>
    </header>
    <div class="container">
<div class="timerDisplay">
  00 : 00 : 00 : 000
        </div>
<div class="buttons">
        <button id="startTimer" class="textured-button">Start</button>
        <button id="pauseTimer" class="textured-button">Pause</button>
        <button id="resetTimer" class="textured-button">Reset</button>
</div>
    </div>
    
</body>
</html>
